<!DOCTYPE html>
<html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>MY PORTFOLIO</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="mycarousel" data-slide-to="2"></li>
                </ol>

                
                <div class="carousal-inner">
                    <div class="item active">
                        <img src="octavio-fossatti-3fy1RanqtLQ-unsplash.jpg" alt="Pic1" width = 300 height = 300>
                </div>
                <div class="item">
                    <img src="elisabeth-arnold-oPmIQeKYeqc-unsplash.jpg" alt="Pic2" width = 300 height = 300>
                </div>
                <div class="item">
                    <img src="marlene-prusik-zh7pqPE8gCc-unsplash.jpg" alt="Pic3" width = 300 height = 300>
                </div>
                div class="item">
                    <img src="gian-porsius-b9qBWrxmbUE-unsplash.jpg" alt="Pic4" width = 300 height = 300>
                </div>
            </div>
            
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
