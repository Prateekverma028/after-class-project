<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label>Full Name:</label><br>
            <input type="text" placeholder="Enter Your Full Name"><br><br>
            <label>Gender:</label><br>
            <input type="checkbox" id="male" name="gender" value="male">Male<br>
            <input type="checkbox" id="male" name="gender" value="female">Female<br><br>
            <lable>EMail Address:</lable><br>
            <input type="text" placeholder="Enter Your Correct EMail Address"><br><br>
            <label>Birthday:</label><br>
            <input type="date"><br><br>
            <lable>Education:</lable><br>
            <input type="checkbox" id="10th" name="Education" value="10th">10TH<br>
            <input type="checkbox" id="12th" name="Education" value="12th">12TH<br>
            <input type="checkbox" id="graduation" name="Education" value="graduation">Graduation<br>
            <input type="checkbox" id="post graduation" name="Education" value="post graduation">Post Graduation<br><br>
            <label>Image:</label><br>
            <input type="file" name="fileupload" accept="Image"><br><br><br><br>
            <input type="submit">
        </fieldset>
    </body>
</html>
